<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body">
        <div>
          Percentage complete today: {{dash.percentageComplete}}%
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Health</div>
      <div class="item item-body">
        <div>
          <a ng-click="dash.registerIntake('gulp')">Gulp</a> <br>
          <a ng-click="dash.registerIntake('cup')">Cup</a> <br>
          <a ng-click="dash.registerIntake('glass')">Glass</a> <br>
        </div>
      </div>
    </div>
    <div class="list card">
      <div class="item item-divider">Upcoming</div>
      <div class="item item-body">
        <div>
          You have <b>29</b> meetings on your calendar tomorrow.
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
